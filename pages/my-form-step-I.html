<!DOCTYPE html>
<!-- <html lang="es-AR" class="dark"> -->
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my form</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="../styles/my-form.css">
</head>

<body>
    <h1>Step one #1</h1>
    <Ol>
        <li><a href="./my-form.html">my form step #0</a></li>
        <li class="active"><a href="./my-form-step-I.html">my form step #1</a></li>
        <li><a href="./my-form-step-II.html">my form step #2</a></li>
        <hr>
        <label for="file"><b>my form step #1</b></label>
        <progress id="file" max="100" value="50"></progress>
        <hr>
    </Ol>

    <main class="container">
        <section class="formulario">
            <div class="formulario__container">
                <h2 class="formulario__titulo-texto">Reconocimento facial</h2>
                <p class="formulario__texto">
                    ¡Haga clic en la imagen de abajo para realizar la captura de su
                    imagen!
                </p>


                <img src="../img/reconocimento.png" alt="Cara con ojos y una sonrisa dentro de un marco."
                    data-video-boton class="formulario__imagen" />

                <div class="formulario__camera" data-camera>
                    <video width="320" height="240" autoplay data-video></video>
                    <button class="camera__boton" data-tomar-foto>Tomar foto</button>
                </div>

                <div class="formulario__mensaje" data-mensaje>
                    <canvas width="320" height="240" data-video-canvas></canvas>
                    <img src="../img/icon_check.png" alt="Ícono de validación" class="formulario__imagen" />
                    <p>¡Eso es, imagen capturada!</p>

                    <a href="#" class="formulario__boton formulario__boton--enlace" data-enviar>¡Quiero abrir mi
                        cuenta!</a>
                </div>
            </div>
        </section>
    </main>
    <button id="startButton">Iniciar Cámara</button>
    <video id="videoElement" width="600" height="400" autoplay></video>

    <script src="../scripts/camera.js"></script>
</body>

</html>
